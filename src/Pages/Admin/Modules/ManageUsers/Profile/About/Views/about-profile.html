<div>
  <div
    class="tab-pane fade show active"
    id="home"
    role="tabpanel"
    aria-labelledby="home-tab"
  >
    <div class="container-fluid">
      <div class="content-block">
        <div class="form-modified">
          <div class="row">
            <div class="col-lg-2 pr-0">
              <div class="inner-v-sidebar">
                <ul class="nav flex-column" id="myTab" role="tablist">
                  <li
                    class="nav-item"
                    v-for="(content, index) in TabContent"
                    :key="index"
                  >
                    <!-- <p>{{content.id}}</p> -->
                    <a
                      class="nav-link"
                      :class="index === SelectedIndex ? 'active' : '' "
                      @click.prevent="selectedContent(content, index)"
                      id="home-tab"
                      data-toggle="tab"
                      href="#home"
                      role="tab"
                      aria-controls="home"
                      aria-selected="true"
                      >{{ content.title }}</a
                    >
                    <!-- <p>{{index}}</p> -->
                  </li>
                </ul>
              </div>
            </div>
            <div class="col-lg-10 pl-0">
              <div class="tab-content bg-white p-3" id="myTabContent">
                <div
                  class="tab-pane fade show active"
                  id="home"
                  role="tabpanel"
                  aria-labelledby="home-tab"
                >
                  <div class="form-group">
                    <label for="staticEmail" class="col-form-label"> Description</label>
                    <label v-if="!StatusDisable" class="readonly w-100">{{
                      Description
                    }}</label>
                    <div v-if="StatusDisable">
                      <textarea
                        name=""
                        id=""
                        placeholder="eg. Description"
                        v-model="Description"
                        class=""
                      ></textarea>
                    </div>
                  </div>
                  <button
                  v-if="!StatusDisable"
                  type="submit"
                  class="btn default-btn"
                  @click.prevent="editSelectedContent()"
                >
                  Edit
                </button>
                <button
                  v-if="StatusDisable"
                  type="submit"
                  class="btn default-btn save-btn"
                  @click.prevent="saveSelectedContent()"
                >
                  Save
                </button>
                <button
                  v-if="StatusDisable"
                  type="submit"
                  class="btn default-btn cancel"
                >
                  Cancel
                </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
