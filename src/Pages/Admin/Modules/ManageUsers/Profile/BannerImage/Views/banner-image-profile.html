<div>
    <div class="tab-pane fade" id="img" role="tabpanel" aria-labelledby="contact-tab">
        <div class="container-fluid">
          <div class="content-block">
            <div class="row align-content-center">
             
                    <div class="col-lg-10">
                            <div class="empty-data blue my-0">
                              <p>
                                  Upload banner image of your company.
                              </p>
                            </div>
                          </div>
              <!-- <div v-if="navigator.onLine">
                <p>It looks like you're online!</p>
              </div> -->
              <!-- <p>{{internetConnectivitystatus}}</p> -->
              <div class="col-md-2">
                <a
                  class="btn btn-sm add-btn"
                  href="#"
                  data-toggle="modal"
                  @click.prevent="onUploadFileBanner('image')"
                  ><i class="fas fa-plus"></i>
                  Browse
                </a>
                <UploadFile
                  v-if="shouldfileupload"
                  :shouldfileupload="shouldfileupload"
                  @documentUploaded="documentUploaded"
                  @closeUploadModal="closeUploadModal"
                  :titles="titles"
                  :limitdata="limitdata"
                  :postdata="postdata"
                  :checkTitle="checkTitle"
                ></UploadFile>
              </div>
          </div>
          <div class="profile-bg">
            <img :src="TempCompanyData.banner_path" alt="">
          </div>
            <div class="row align-content-center">
             
                    <div class="col-lg-10">
                            <div class="empty-data blue my-0">
                              <p>
                                  Upload logo of your company.
                              </p>
                            </div>
                          </div>
              <!-- <div v-if="navigator.onLine">
                <p>It looks like you're online!</p>
              </div> -->
              <!-- <p>{{internetConnectivitystatus}}</p> -->
              <div class="col-md-2">
                <a
                  class="btn btn-sm add-btn"
                  href="#"
                  data-toggle="modal"
                  @click.prevent="onUploadFileLogo('image')"
                  ><i class="fas fa-plus"></i>
                  Browse
                </a>
                <UploadFile v-if="shouldfileupload" :shouldfileupload="shouldfileupload"
                      @documentUploaded="documentUploaded" @closeUploadModal="closeUploadModal" :titles="titles"
                      :limitdata="limitdata" :postdata="postdata" :checkTitle="checkTitle"></UploadFile>
              </div>
          </div>
          <div class="user-image" v-if="activeUser.accounts" v-for="(account, index) in activeUser.accounts"
                  :key="'account'+index">
                  <!-- <p>{{account}}</p> -->
                  <img v-if="account.logo_path" :src="account.logo_path" alt="" />
                  <img v-else src="img/user.jpg" alt="" />
                </div>
              
          <div class="content-block">
              <div class="row">
               
              </div>
            </div>
              <!-- Delete Modal -->
              <div class="modal-wrap">
                <div
                  class="modal fade show"
                  id="deleteTrekImage"
                  tabindex="-1"
                  role="dialog"
                  aria-labelledby="exampleModalLabel"
                >
                  <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title">Delete Image</h5>
                        <button
                          type="button"
                          class="close"
                          data-dismiss="modal"
                          aria-label="Close"
                        >
                          <span aria-hidden="true">Ã—</span>
                        </button>
                      </div>
                      <div class="error-list" v-if="errors">
                          <ul class="error-msg" >
                              <li v-for="(error,x) in errors" :key="x">
                                {{ error }}
                              </li>
                            </ul>
                      </div>
                      <div class="modal-body">
                        <p>
                          Are you sure you want to delete this ?
                        </p>
                      </div>
      
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn default-btn"
                          @click="deleteImage()"
                        >
                          Ok
                        </button>
                        <button
                          type="button"
                          class="btn default-btn cancel"
                          @click.prevent="hidedeleteModal"
                          aria-label="Close"
                        >
                          Cancel
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>
</div>
